apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: bus-service-hpa
  namespace: dineshdemo
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bus-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
